<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹幕墙</title>
    <link rel="stylesheet" href="danmu.css">
    <script src="js/jquery.min.js"></script>
</head>
                               
<body>
    <div id="waiqiang">
        <div id="qiang"></div>
    </div>
    <div id="danmukuang">
        <div id="danmukuang2">
            <input type="text" name="" id="danmukuang3">
            <button id="add">发射</button>
            <button id="DelAllBtn">清屏</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#add').click(function () {
                var p = $('<p></p>')

                var r = Math.floor(Math.random() * 254);
                var g = Math.floor(Math.random() * 254);
                var b = Math.floor(Math.random() * 254);
                var color = "rgb(" + r + "," + g + "," + b + ")";
                var x = Math.floor(Math.random() * 15000);
                if (x < 5000) { x = x + 5000; }
                var y = Math.floor(Math.random() * 200); y = y + 'px';
                var size = Math.floor(Math.random() * 80);
                if (size < 30) { size = 30; }; size = size + 'px';

                p.css('color', color).css('top', y).css('font-size', size);
                p.html($('#danmukuang3').val());

                $('#qiang').append(p);
                $("p").animate({ right: "+=100%" }, x,function(){$(this).remove;});
                $('#danmukuang3').val("");
            });
            
            
            $('#DelAllBtn').click(function () { $('#qiang').empty(); });

            var input = document.getElementById("danmukuang3");
            input.addEventListener("keyup", function (event) {
            event.preventDefault();
            if (event.keyCode === 13) {
            document.getElementById("add").click();
            $('#danmukuang3').val("");}
            });
        });
    </script>
</body>

</html>
